<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nascita.js</title>
    <base href="">
</head>

<body>

    <div id="consoleOutput"></div> <br>
    <script src="https://arkenidar.com/web/html-console.js"></script>

    <script>
        var htmlConsole = HTMLConsole(document.querySelector("#consoleOutput"))
        //var logger = string => htmlConsole.outputLine(string)
        function logger(...args) {
            function stringify(what) {
                if (typeof what == "string") return what
                return what.toJSON()
            }
            var string = [...args].map(stringify).join(" ")
            htmlConsole.outputLine(string)
        }
    </script>

    <script src="nascita.js"></script>
</body>

</html>
